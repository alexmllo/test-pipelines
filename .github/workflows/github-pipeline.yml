name: Test pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Selecciona el entorno"
        required: false
        options:
          - dev
          - pro
      job_to_run:
        description: "Job to run"
        required: true
        default: all
        options:
          - step1
          - parallel
          - step4
          - all

jobs:
  step1:
    name: step1
    if: ${{ github.event.inputs.job_to_run == 'all' }}
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Step 1 - ejecucion
        run: echo "Step 1 ejecutado. Entorno ${{ inputs.environment }}"
        env:
          TEST-PIPELINES: ${{ secrets.TEST_PIPELINES }}
  parallel:
    name: parallel
    if: ${{ github.event.inputs.job_to_run == 'parallel' || github.event.inputs.job_to_run == 'all' }}
    needs: step1
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
    strategy:
      matrix:
        step: [step2, step3]
    steps:
      - name: CHeckout code
        uses: actions/checkout@v3
      - name: Step 2 - ejecucion
        run: echo "Ejecutando ${{ matrix.step }}"
  step4:
    name: step4
    if: ${{ github.event.inputs.job_to_run == 'step4' || github.event.inputs.job_to_run == 'all' }}
    needs: [parallel]
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
    steps:
      - name: Check entorno
        if: ${{ inputs.environment == 'production' }}
        run: echo "En entorno production"
      - name: Finalizacion
        run: echo "Pipeline completa despues de step2 y step3"
